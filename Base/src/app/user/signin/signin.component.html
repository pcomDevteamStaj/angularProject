<body>
  <mat-card>
    <div class="example-container">
      <!-- Form -->
      <form (submit)="loginControl (loginForm)" #loginForm="ngForm" method="POST">
        <mat-form-field>
          <input matInput name="username" type="text" ngModel placeholder="Username" #usernameInput="ngModel">
          <mat-icon matSuffix> perm_identity </mat-icon>
        </mat-form-field>
        
        <mat-form-field>
          <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel">
          <mat-icon matSuffix> vpn_key </mat-icon>
        </mat-form-field>
        
        <div class="example-row">
          <button mat-raised-button color="primary" type="submit">Giriş</button>
          <span></span>
          <a href="/forgot-pass">Şifremi unuttum</a>
        </div>
      </form>
      
      <br>
      <a href="/user-panel">User Panel</a>
      <!-- Settings -->
    </div>
  </mat-card>
</body>
