<mat-card>
  <form #postForm="ngForm">
    <div class="example-container">
      <mat-form-field>
        <input matInput type="text" name="userName" ngModel required placeholder="Kullanıcı Adı" #userName="ngModel">
        <mat-error *ngIf="userName.invalid">Lütffen kullanıcı adınızı giriniz!</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" name="pass" [(ngModel)]="pass" required placeholder="Şifre" #password="ngModel">
        <mat-error *ngIf="password.invalid">Lütfen şifrenizi giriniz!</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" name="repass" [(ngModel)]="repass" required placeholder="Şifre tekrar" #repassword="ngModel" (keyup)="comparePass($event)">
        <br>
        <label class="err" *ngIf="showPassErr === false">Şifreleriniz
          <strong>uyuşmuyor</strong>
        </label>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="E-mail" name="mail" [formControl]="emailFormControl" required >
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          <strong>Geçersiz e-mail</strong>
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Lütfen e-mail adresinizi girin
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <span matPrefix>+90 &nbsp;</span>
        <input class="tel" type="tel" name="tel" matInput ngModel placeholder="Telefon" maxlength=10>

      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Mesleğiniz" name="title" ngModel>
          <mat-option *ngFor="let i of titles" [value]="i">{{i}}</mat-option>
        </mat-select>
      </mat-form-field>
      Cinsiyet
      <mat-radio-group class="example-radio-group" [(ngModel)]="gender" name="gender">
        <mat-radio-button class="example-radio-button" *ngFor="let g of genders" [value]="g">
          {{g}}
        </mat-radio-button>
      </mat-radio-group>

      <div class="button-row">
      <button mat-raised-button color="primary" [disabled]="!postForm.form.valid" (click)="newUser(postForm)">Kayıt</button>
    </div>

    </div>
  </form>
</mat-card>
